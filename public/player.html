<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CosmicBox</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/css.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="app">
<h1>CosmicBox</h1>

<div class="imgs" ng-controller="PlayerCtrl">
    <video width="100%" height="100%" autoplay ng-if="video" controls>
        <source ng-repeat="p in params" src="{{p.path}}" type="{{p.mime}}">
        Your browser does not support the video.
    </video>

    <audio controls autoplay ng-if="audio">
        <source ng-repeat="p in params" src="{{p.path}}" type="{{p.mime}}">
        Your browser does not support the audio.
    </audio>
</div>
</body>
</html>
